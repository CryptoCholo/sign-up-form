<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="image-section">
    <div class="picture">
    <img src="odin-lined.png" alt="image"/>
    CRYPTO CAPITAL
    </div>
    </div>
    <div class="myform">
        <div class="first-div">
            <p>Lorem ipsum dolor sit amet consectet.Lorem ipsum dolor sit amet consectet.Lorem ipsum dolor sit amet consectet.<br><br>You <em>Know</em> you want to.</p>
        </div>
        <div class="second-div">
            <h4>LETS DO THIS!</h4>
            <form action="#" method="get">
                <div class="input">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="input">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div class="input">
                    <label for="user-email">EMAIL</label>
                    <input type="email" id="user-email" name="email" required>
                </div>
                <div class="input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" name="phone-number" minlength="11" maxlength="11">
                </div>
                <div class="input">
                    <label for="user-password">PASSWORD</label>
                    <input type="password" id="user-password" name="password" required>
                </div>
                <div class="input">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type=password id="confirm-password" name="confirm-password" required>
                </div>
            </form>
        </div>
        <div class="third-div">
            <button type="submit">Create Account</button>
            <span>Already have an account? <a href="#">Log in</a></span>
        </div>
    </div>
</body>
</html>
